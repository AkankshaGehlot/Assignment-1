<!doctype html>
<html>
    <head>
        <title>My Sports Blog</title>
        <meta name="author" content="Akanksha Gehlot">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 style="text-align: center;">Fill the details</h1>
        <div id="form" style="text-align: center;">
            <form action="../HomePage.html" style="align-self: center;"">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter first name"><br><br>
    
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" placeholder="Enter last name"><br><br>

                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label> &nbsp;&nbsp;
    
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label> &nbsp;&nbsp;
    
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>

                <br><br>
    
                <label for="email">Enter email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email"><br><br>

                <label for="password">Enter password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password"><br><br>

                <label for="password">Confirm password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password"><br><br>
    
                
    
                <input type="submit" value="Submit">
    
            </form>
        </div>
            
    </body>
</html>
